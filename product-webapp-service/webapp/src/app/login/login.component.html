<div style="font-family: 'Big Shoulders Stencil Display', cursive; font-family: 'Londrina Solid', cursive;">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #1F2833; border-top: 4px solid rgb(255, 187, 0); z-index: 1;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <div class="rounded-circle" style="overflow: hidden; width: 70px; height: 70px;">
          <img src="assets/gymimage/logo.jpeg" alt="" width="70" height="70">
        </div>
      </a>
      <a class="navbar-brand" style="color: rgb(255, 187, 0);">
        <h1 style="font-family: 'Big Shoulders Stencil Display', cursive;">GymPro</h1>
      </a>

      <button class="navbar-toggler" type="button" style="color:rgb(255, 187, 0);" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation" style="background-color: rgb(255, 187, 0);">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Add your navigation links or content here -->
      </div>
      
      <!-- Place the buttons in ml-auto div to make them right-aligned -->
      <div class="ml-auto">
        <button class="btn btn-warning mx-2" (click)="redirectToLogin()">Login</button>
        <button class="btn btn-primary" (click)="redirectToRegister()">Sign Up </button>
      </div>
    </div>
  </nav>
</div>
<div class="centered-form">
  <div class="first">
    <div class="heading">
      <h1>Login</h1>
  
    </div>
  <form [formGroup]="userForm" (ngSubmit)="postDetails()">
    
    <div class="form-group">
      <label for="email" class="white-label">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <!-- Display validation message for Email - Required -->
      <div *ngIf="userForm?.get('email')?.hasError('required') && userForm?.get('email')?.touched" class="text-danger">
        Email is required.
      </div>
      <!-- Display validation message for Email - Invalid Email Format -->
      <div *ngIf="userForm?.get('email')?.hasError('email') && userForm?.get('email')?.touched" class="text-danger">
        Invalid email format.
      </div>
    </div>

   

    <div class="form-group">
      <label for="password" class="white-label">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <!-- Display validation message for Password - Required -->
      <div *ngIf="userForm?.get('password')?.hasError('required') && userForm?.get('password')?.touched" class="text-danger">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <label for="role" class="white-label">Role</label>
      <div class="form1">
        <div class="form-check form-check-inline radio-button-spacing">
          <input id="f1" type="radio" class="white-label" id="userRole" formControlName="role" [value]="'user'" class="form-check-input">
          <label for="userRole" class="form-check-label white-label">User</label>
        </div>
        <div class="form-check form-check-inline radio-button-spacing">
          <input id="f2" type="radio" class="white-label" id="adminRole" formControlName="role" [value]="'admin'" class="form-check-input">
          <label for="adminRole" class="form-check-label white-label">Admin</label>
        </div>
      </div>

      <!-- Display validation message for Role - Required -->
      <div *ngIf="userForm?.get('role')?.hasError('required') && userForm?.get('role')?.touched" class="text-danger">
        Role is required.
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="reset" class="btn btn-danger">Reset</button><br>
      <a routerLink="/registration" class="button">Go to Register</a>
    </div>
  </form>
  
</div>
</div>
